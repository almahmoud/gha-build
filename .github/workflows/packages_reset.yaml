name: Reset packages
on:
  workflow_dispatch: {}
jobs:
  packages:
    runs-on: ubuntu-latest
    container: ${{ secrets.CONTAINER_BASE_IMAGE }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT }}
          persist-credentials: true

      - name: Copy old run
        run: |
          STARTTIME=$(cat runstarttime)
          ARCHIVEDIRBASE="archive/"
          mkdir -p "$ARCHIVEDIRBASE"
          ARCHIVEDIR="${ARCHIVEDIRBASE}/${STARTTIME}"

          mv $STARTTIME $ARCHIVEDIR || true
          mv runstarttime "$ARCHIVEDIR"/ || true
          mv alldeps.json "$ARCHIVEDIR"/ || true
          mv directdeps.json "$ARCHIVEDIR"/ || true
          mv packages.json "$ARCHIVEDIR"/ || true
          mv tobuild.txt "$ARCHIVEDIR"/ || true
          mv README.md "$ARCHIVEDIR"/ || true
          mv lists "$ARCHIVEDIR"/lists || true
          sed -i "s#/lists/#/$ARCHIVEDIR/lists/#g" "$ARCHIVEDIR/README.md"
          sed -i "s#/$(cat runstarttime)/logs/#/$ARCHIVEDIR/$(cat runstarttime)/logs/#g" "$ARCHIVEDIR/README.md"

      - shell: sh
        run: |
          Rscript .github/scripts/deps_json.R packages.json directdeps.json
          python3 -c """
          import json
          f = open('packages.json', 'r')
          pkgs = json.load(f)
          for pkg in pkgs:
              pkgs.get(pkg, []).sort()
          f.close()
          f = open('packages.json', 'w')
          f.write(json.dumps(pkgs, indent=4))
          f.close()"""
          cp packages.json alldeps.json
          echo "$(TZ=EST date '+%Y-%m-%d-%H-%M')" > runstarttime
          bash .github/scripts/set_container_name.sh
          git config --global --add safe.directory "$GITHUB_WORKSPACE"
          git config user.email "action@github.com"
          git config user.name "GitHub Action"
          git add .
          git commit -m "Reset packages"
          git push